<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AadhaarSetu - Aadhaar Verification Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #00408b;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header-logo img {
            width: 120px;
        }
        .header-logo h1 {
            font-size: 2rem;
            margin: 10px 0;
        }
        .auth-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .camera-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #00408b;
        }
        .camera-preview {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            border-radius: 15px; /* Adjust the radius for curved corners */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.2rem;
            overflow: hidden; /* Ensure content does not overflow the rounded corners */
            position: relative;
        }
        .camera-preview p {
            position: absolute;
            bottom: 10px;
            font-size: 1.2rem;
        }
        .verification-result {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .btn-primary {
            background-color: #00408b;
            border-color: #00408b;
        }
        .btn-primary:hover {
            background-color: #003670;
            border-color: #003670;
        }
        .footer-disclaimer {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
        .footer-disclaimer a {
            color: #00408b;
            text-decoration: none;
        }
        .footer-disclaimer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-logo">
        <img src="https://i.pinimg.com/originals/76/05/2e/76052e4c0db271656da0cf58d826543e.jpg" alt="UIDAI Logo">
        <h1>AadhaarSetu</h1>
        <p>Unique Identification Authority of India</p>
    </div>
</div>

<div class="container auth-container">
    <!-- Camera Label -->
    <div class="camera-label">Face Liveness Detection</div>

    <!-- Camera preview for face liveness detection -->
    <div class="camera-preview" id="cameraPreview">
        <p></p>
    </div>

    <!-- Verification Result -->
    <div id="verificationResult" class="verification-result">
        <!-- Result message will be dynamically added here -->
    </div>

    <!-- Aadhaar Number Input Form -->
    <form id="aadhaarForm" style="display:none;">
        <div class="mb-3">
            <label for="aadhaarNumber" class="form-label">Enter Your Aadhaar Number</label>
            <input type="text" class="form-control" id="aadhaarNumber" maxlength="12" placeholder="XXXX XXXX XXXX" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify Aadhaar</button>
    </form>

    <!-- Footer Disclaimer -->
    <div class="footer-disclaimer">
        <p>This portal is used to verify Aadhaar numbers using Face Liveness Detection. It is part of the government's Aadhaar authentication initiative.</p>
        <p>Â© 2024 Government of India | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
